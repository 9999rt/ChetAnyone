<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gardaş Chat | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1e1f22; color: #dbdee1; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(43, 45, 49, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-hidden">

    <div id="auth-box" class="glass w-full max-w-[400px] p-10 rounded-[2rem] shadow-2xl z-10">
        <div id="email-section">
            <h2 class="text-3xl font-black mb-6 text-center italic">GARDAŞ CHAT</h2>
            <input type="email" id="target-email" placeholder="E-posta Adresin" class="w-full bg-black/20 p-4 rounded-xl outline-none border border-white/10 mb-4 focus:border-[#5865f2]">
            <button onclick="sendMail()" id="send-btn" class="w-full bg-[#5865f2] py-4 rounded-xl font-bold uppercase tracking-widest hover:brightness-125 transition-all">Kod Gönder</button>
        </div>

        <div id="otp-section" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-6">Kodu Onayla</h2>
            <input type="text" id="otp-input" maxlength="6" placeholder="000000" class="w-full bg-black/20 p-4 rounded-xl text-center text-4xl tracking-[10px] font-black outline-none mb-6 border border-white/10">
            <button onclick="checkOTP()" class="w-full bg-green-600 py-4 rounded-xl font-bold uppercase hover:bg-green-500 transition-all">Sisteme Dal</button>
        </div>
    </div>

    <div id="app-screen" class="hidden fixed inset-0 flex h-screen w-full">
        <div class="w-60 bg-[#2b2d31] flex flex-col p-4 border-r border-black/20">
            <h3 class="font-bold text-white mb-4">Kanallar</h3>
            <div class="bg-[#3f4147] p-3 rounded-md text-white flex items-center gap-2 cursor-pointer border border-green-500/30">
                <i class="fa-solid fa-volume-high text-green-400"></i>
                <span class="font-medium">Genel Sohbet</span>
            </div>
            <div class="mt-auto p-4 bg-[#232428] rounded-xl flex items-center gap-3">
                <div class="w-10 h-10 bg-orange-600 rounded-full flex items-center justify-center font-bold">G</div>
                <div class="text-xs truncate"><div class="font-bold text-white" id="user-tag">Gardaş</div><div class="text-green-500">Çevrimiçi</div></div>
            </div>
        </div>
        <div class="flex-1 bg-[#313338] flex flex-col">
            <div class="flex-1 p-8 grid grid-cols-2 gap-4" id="participant-grid">
                <div class="bg-[#1e1f22] rounded-2xl flex flex-col items-center justify-center border-2 border-green-500 relative">
                    <div class="w-24 h-24 bg-orange-600 rounded-full flex items-center justify-center text-4xl font-bold">G</div>
                    <div class="absolute bottom-4 left-4 bg-black/50 px-3 py-1 rounded-full text-xs">Sen</div>
                </div>
            </div>
            <div class="h-20 bg-[#232428] flex items-center justify-center gap-6">
                <button class="w-12 h-12 bg-[#313338] rounded-full hover:bg-white/10 transition-all"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="location.reload()" class="w-16 h-12 bg-red-500 rounded-2xl text-white hover:bg-red-600 shadow-lg shadow-red-500/20"><i class="fa-solid fa-phone-slash"></i></button>
                <button class="w-12 h-12 bg-[#313338] rounded-full hover:bg-white/10 transition-all"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>
    </div>

    <script>
        let generatedCode = "";

        async function sendMail() {
            const email = document.getElementById('target-email').value;
            if(!email) return alert("Maili yaz Gardaş!");
            
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('send-btn').innerText = "Gönderiliyor...";

            try {
                const res = await fetch('http://localhost:3000/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, code: generatedCode })
                });
                if(res.ok) {
                    document.getElementById('email-section').classList.add('hidden');
                    document.getElementById('otp-section').classList.remove('hidden');
                }
            } catch(e) { alert("Sunucu çalışmıyor!"); }
        }

        function checkOTP() {
            const input = document.getElementById('otp-input').value;
            if(input === generatedCode) {
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-tag').innerText = document.getElementById('target-email').value.split('@')[0];
            } else {
                alert("Kod yanlış!");
            }
        }
    </script>
</body>
</html>
